<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/scripts/client.js" /></script>
  <script src="/scripts/composer-char-counter.js" /></script>
  
  <title>Tweeter Project</title>
</head>
<header>
<nav>
  <div class="navtitle">
    <a href="/"><img src="images/twitta.png" width="70px"></a>
    <span>Tweeter</span>
  </div>
  <div class="menu-down">
    <div class="new-tweet">Write a new tweet</div>
    <button class="drop-down" id="toggle-tweet">
      <i class="fa-solid fa-angles-down"></i>
    </button>
  </div>
</nav>
</header>
<body>
<div class="wrapper">
  <div class="content-wrap">
    <div class="left-wrapper">
      <div class="left-column">
        <section class="header-elements">
          <img src="images/prof-pic.png" width="200px">
          <span class="profile-name">davincecode</span>
        </section>
      </div>
    </div>
    <div class="right-wrapper">
      <div class="right-column">
        <div class="new-tweet-container" id="toggle-content">
          <div id="error-box"></div>
          <form action="/tweets" method="POST" id="tweet-form">
            <textarea name="text" class="tweetPost" placeholder="What are you humming about?" id="appendPost"></textarea>
            <section class="tweet-btn-ctr">
              <input class="btn-tweet" type="button" id="tweet-it" value="Tweet" />
              <span class="counter">140</span>
            </section>
          </form>
        </div>
      <article class="container"></article>
      </div>
    </div>
  </div>
</div>
</body>
<footer>
<p>davincecode</p>
</footer>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js"
    integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/scripts/client.js" /></script>
  <script src="/scripts/composer-char-counter.js" /></script>
  
  <title>Tweeter Project</title>
</head>
<header>
  <nav>
    <div class="navtitle">
      <img src="images/twitta.png" width="80px">
      <span>Twitta</span>
    </div>
    <div class="menu-down">
      <div>Write a new tweet</div>
      <button class="drop-down" id="toggle-tweet">
        <i class="fa-solid fa-angles-down"></i>
      </button>
    </div>
  </nav>
  <section class="header-elements">
    <img src="images/prof-pic.png" width="250px">
    <span class="profile-name">davincecode</span>
  </section>
</header>
<body>
  <main>
    <div id="toggle-content">
    <form action="/tweets" method="post" id="tweetUpdate">
      <div class="new-tweet-container">
        <label for="tweet-text" class="ask-to-tweet">What are you humming about?</label>
          <textarea class="textTweet" name="text" maxlength="140"></textarea>
        <section class="tweet-btn-ctr">
          <button class="btn-tweet" id="submit">Tweet</button>
          <output for="tweet-text" class="counter">140</output>
        </section>
      </div>
    </form>
    </div>
    <article class="tweet-post">
      <div id="tweetLoad">Post</div>
    </article>
  </main>

</body>
</html>
